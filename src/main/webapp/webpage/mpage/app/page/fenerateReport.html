<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<title>生成报告</title>
		<link rel="stylesheet" href="plug-in/bootstrap.css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/maser.css" />
		<link rel="stylesheet" href="css/bottomnav.css" />
	</head>

	<body>
		<!--
    	描述：响应式logo图片
    -->
		<header>
			<div class="container text-center">
				
				<img src="images/mslogo1.gif" class="img-responsive"  style="display: block;margin: 0 auto;"/>
			</div>
		</header>
		<section class="container-fluid">
			<form>
				<table class="table reporter">
					<thead>

					</thead>
					<tbody>
						<tr>
							<th colspan="3">试驾时您对车辆的整体表现是否满意？</th>
						</tr>
						<tr>
							<td>
								<div class="radio">
									<label>
        <input type="radio"  value="option1" >不满意
  </label>
								</div>
							</td>
							<td>
								<div class="radio">
									<label>
    <input type="radio" value="option1" >满意
  </label>
								</div>
							</td>
							<td>
								<div class="radio">
									<label>
    <input type="radio" value="option1" >否
  </label>
								</div>
							</td>
						</tr>
						<tr>
							<th colspan="3">试驾后您是否考虑购买？</th>
						</tr>
						<tr>
							<td>
								<div class="radio">
									<label>
        <input type="radio"  value="option1" >是
  </label>
								</div>
							</td>
							<td>
								<div class="radio">
									<label>
    <input type="radio" value="option1" >不确定
  </label>
								</div>
							</td>
							<td>
								<div class="radio">
									<label>
    <input type="radio" value="option1" >否
  </label>
								</div>
							</td>
						</tr>
						<tr>
							<th colspan="3">我们的试驾路线您是否满意？</th>
						</tr>
						<tr>
							<td>
								<div class="radio">
									<label>
        <input type="radio"  value="option1" >非常满意
  </label>
								</div>
							</td>
							<td>
								<div class="radio">
									<label>
    <input type="radio" value="option1" >一般满意
  </label>
								</div>
							</td>
							<td>
								<div class="radio">
									<label>
    <input type="radio" value="option1" >不满意
  </label>
								</div>
							</td>
						</tr>

						<tr>
							<th colspan="3">试驾过程中我们的销售是否讲解专业？</th>
						</tr>
						<tr>
							<td>
								<div class="radio">
									<label>
        <input type="radio"  value="option1" >非常专业
  </label>
								</div>
							</td>
							<td>
								<div class="radio">
									<label>
    <input type="radio" value="option1" >一般专业
  </label>
								</div>
							</td>
							<td>
								<div class="radio">
									<label>
    <input type="radio" value="option1" >不专业
  </label>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				
				<div class="container text-center">
				<button type="button" class="btn btn-primary  theme_color">
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;完成
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				</button>
				</div>
				
			</form>
		</section>

	</body>
    <script type="text/javascript" src="plug-in/bootstrap.js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="plug-in/bootstrap.js/bootstrap.min.js"></script>

</html>
